<fieldset>
    <legend> Relax method:</legend>
    <input type="radio" id="rxBackend" name="relaxBackend" value="MC" checked onchange="document.getElementById('relax_MC_settings').hidden = !document.getElementById('relax_MC_settings').hidden;document.getElementById('relax_MD_settings').hidden = !document.getElementById('relax_MD_settings').hidden;" >CPU
    <input type="radio" id="rxBackend" name="relaxBackend" value="MD_GPU" onchange="document.getElementById('relax_MC_settings').hidden = !document.getElementById('relax_MC_settings').hidden;document.getElementById('relax_MD_settings').hidden = !document.getElementById('relax_MD_settings').hidden;">GPU
</fieldset>

    <button class="button" id="oxIP${id}_1" onclick="if(socket) socket.stop_simulation()" title="Delete entry">x</button>
    <button class="button" id="oxIP${id}_2" onclick="if(socket) socket.start_simulation()" title="Establish connection">â–º</button>

<fieldset id="relax_MC_settings" >

    <label for="mcSteps">Steps: </label>
    <input type="number" value="100000" id="mcSteps" title="Number of steps to simulate">
    
    <label for="mcSalt">Salt: </label>
    <input type="number" value="1" id="mcSalt" title="Na concentration">
    
    <label for="mcInteractionType">Interaction type: </label>

    <label for="mcPrintConfInterval">Print Conf Interval: </label>

    <input type="number" value="1000" id="mcPrintEnergyInterval" title="Output energy every # of steps.">

    <label for="mcDeltaTranslation">Delta Translation: </label>

</fieldset>

<fieldset id="relax_MD_settings" hidden=true>

    <label for="mdSalt">Salt: </label>
    <input type="number" value="1" id="mdSalt" title="Na concentration">
